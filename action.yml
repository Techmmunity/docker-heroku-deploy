name: "Deploy Docker Image to Heroku"
author: "Techmmunity"
description: "A simple action to build, push and deploy a Docker Image to your Heroku app."
inputs:
  email:
    description: "Email Linked to your Heroku Account"
    required: true
  api_key:
    description: "Your Heroku API Key"
    required: true
  app_name:
    description: "Your Heroku App Name"
    required: true
  dockerfile_path:
    description: "Dokerfile path"
    default: "."
    required: false
  dockerfile_name:
    description: "Custom Dokerfile name"
    default: "Dockerfile"
    required: false
  options:
    description: "Optional build parameters, like enviroment variables"
    default: ""
    required: false
  formation:
    description: "Heroku Dyno Formation"
    default: "web"
    required: false
branding:
  icon: package
  color: purple
runs:
  using: node12
  main: dist/index.js
